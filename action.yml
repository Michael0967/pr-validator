name: 'PR Checker - Description, Task, Demo'
description: 'Validates PR description for required sections.'  
runs:
  using: 'node16'
  steps:
    - name: Install dependencies
      run: npm install
      shell: bash
    - name: Run the action
      run: node index.js
      shell: bash
inputs:
  pr-body:
    description: 'PR body content to validate'
    required: false
    default: ''

branding:
  icon: 'clipboard'
  color: 'green'